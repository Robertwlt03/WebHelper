<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd7ce59043.js" crossorigin="anonymous"></script>
    <title>WebHelper</title>
</head>
<body>
<header>
    <div class="navbar">
        <a class="logo" href="index.html">
            <img class="logo-img" src="logo.png" alt="Webhelper Logo">
            <div class="logo-text"> WebHelper</div>
        </a>
        <div class="links">
            <a>Home</a>
            <a>Link</a>
            <a>Link</a>
        </div>
        <div class="action-btn-wrapper">
            <button type="button" class="login">Log in</button>
            <button type="button" class="register">Explore Now<i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</header>
<main>
    <div class="hero-wrapper">
        <img class="hero-bg" src="grid.png" alt="hero-grid">
        <div class="hero">
            <div class="hero-left">
                <div class="hero-text">
                    <h1>Innovative Solutions at Your Fingertips</h1>
                    <p>Discover a variety of mini-projects designed to make your online experience easier</p>
                </div>
                <button type="button" class="register">Explore Now<i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="hero-right">
                <div class="stacked-preview">
                    <div class="page-preview page-1"></div>
                    <div class="page-preview page-2"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
